<h2 mat-dialog-title>Autorización de Reproducción de Sonido</h2>
<mat-dialog-content>
    ¿Autoriza la reproducción automática de sonido a lo largo del evento para cada nuevo asistente?
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onYes()">Sí</button>
    <button mat-button (click)="onNo()">No</button>
</mat-dialog-actions>
